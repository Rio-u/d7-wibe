      <button class="Play" onclick="playAudio()">Play</button>
      <button class="Stop" onclick="stopAudio()">Stop</button>
      <input type="range" min="0" max="1" step="0.1" value="1" id="volume" class="Vol">
      <label for="volume" class="volum">Volume</label>
      <div id="time" class="Time0">0:00</div>
      <div class="Time0">Time</div>
      <input type="range" min="0" max="100" value="0" id="progress" class="range">
    </div>
  </div>



  <audio id="audio">
    <source src="EL 8OLAF x OZOR.mp3" type="audio/mpeg">
  </audio>

  <script>
    var audio = document.getElementById("audio");
    var playing = false;
    var timeDiv = document.getElementById("time");
    var progressBar = document.getElementById("progress");

    function playAudio() {
      if (playing) {
        audio.pause();
        playing = false;
      } else {
        audio.play();
        playing = true;
      }
    }
    

    function stopAudio() {
      audio.pause();
      audio.currentTime = 0;
      playing = false;
      updateTime();
      progressBar.value = 0;
    }

    function updateTime() {
      var minutes = Math.floor(audio.currentTime / 60);
      var seconds = Math.floor(audio.currentTime % 60);
      if (seconds < 10) {
        seconds = "0" + seconds;
      }
      timeDiv.innerHTML = minutes + ":" + seconds;
      progressBar.value = (audio.currentTime / audio.duration) * 100;
    }

    audio.ontimeupdate = updateTime;

    var volumeSlider = document.getElementById("volume");
    volumeSlider.oninput = function() {
      audio.volume = this.value;
    }

    progressBar.oninput = function() {
      audio.currentTime = (this.value / 100) * audio.duration;
    }

  </script>
